    <h1>¡Te invito a mi cumple!</h1>

    <p class="date">Domingo 29 de setiembre de 12:00 a 16:00 hs</p>
    <script>
      var today = new Date();
      if(today.getFullYear() == 2013 && today.getMonth() == 8 && today.getDate() == 29){
        var h1 = document.getElementsByTagName('h1')[0];
        h1.innerHTML = "¡Hoy es mi cumple!";

        var p = document.getElementsByTagName('p')[0];
        p.innerHTML = "Te espero a las 12:00";
      }
    </script>
